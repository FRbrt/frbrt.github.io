<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HDD</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #530ed4; }
        canvas { display: block; }
    </style>
</head>
<body>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';


        // 1. Scene & Camera
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xC6C6C6);
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 0.3, 0);

        const geometry = new THREE.BoxGeometry(1, 1, 1);
        const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        const mesh = new THREE.Mesh(geometry, material);
    
        // Set initial rotation (values in radians)
        mesh.rotation.x = 15 //Math.PI / 2; // 90 degrees
        mesh.rotation.y = THREE.MathUtils.degToRad(45); // 45 degrees using helper
        mesh.rotation.z = 0;
        scene.add(mesh);

        // 2. Renderer
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
       // renderer.toneMapping = THREE.ACESFilmicToneMapping; // Better colors for GLTF
        renderer.outputColorSpace = THREE.SRGBColorSpace;
        document.body.appendChild(renderer.domElement);

        // 3. Controls (Allows you to zoom and rotate with mouse)
        const controls = new OrbitControls(camera, renderer.domElement);

        // 4. Lights
        const ambientLight = new THREE.AmbientLight(0x530ED4, 15);
        scene.add(ambientLight);

        const dirLight = new THREE.DirectionalLight(0xffffff, 5);
        dirLight.position.set(5, 10, 7.5);
        // dirLight.position.set(0.1, 10, 9);
        // dirLight.target.position.set(0, 0, 0);
        scene.add(dirLight);

        const dirLight2 = new THREE.DirectionalLight(0xffffff, 1);
        dirLight2.position.set(-5, -10, -7.5);
        // dirLight.position.set(0.1, 10, 9);
        // dirLight.target.position.set(0, 0, 0);
        scene.add(dirLight2);

        // 5. Load the asdf.glb Model
        const loader = new GLTFLoader();
        loader.load(
            'hdd.glb', 
            (gltf) => {
                const model = gltf.scene;

                // Set initial rotation
//                model.rotation.y = 3;  //-35; //Math.PI / 2; // 90 degrees
//                model.rotation.z = 0.15; //Math.PI / 2; // 90 degrees
//                model.rotation.x = -1.15; // -15 degrees

                scene.add(model);
                console.log("Model loaded successfully!");
            },
            (xhr) => {
                console.log((xhr.loaded / xhr.total * 100) + '% loaded');
            },
            (error) => {
                console.error('An error happened loading the model:', error);
            }
        );

        // 6. Animation Loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update(); 
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
